<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========Autor========-->
    <meta name="author" contente="Marcio Reis">
    <meta name="description" contente="Portfólio do desenvolvedor front-end Marcio Reis">
    <meta name="keywords" contente="Portfolio, html, css, front-end, JavaScript, Desenvolvimento, React, React Native, Angular, NodeJS, Vue, Android, IOS, HTTP, SEO, Scrum, Bootstrap, Git, GitHub, Tailwind, Regex, QA, Php, TypeScript">
    <!--========Icon========-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--========CSS========-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!--========Favicon========-->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <!--========JavaScript========-->
    <script src="js/main.js" defer></script>
    <script src="js/route.js" defer></script>
    <title>Weather | SASS</title>
</head>

<body>
    <!--========Header========-->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/images/logo.png" alt="Logo">
                <span class="logo__name">clima</span>
            </a>
            <div class="search__wiew">
                <div class="search__wapper">
                    <input type="search" name="search" placeholder="Buscar cidade..." autocomplete="off" class="search__field">
                    <span class="btn__icon icon__search"><i class="uil uil-search"></i></span>
                    <button class="icon__btn loading__icon">
                        <span class="btn__icon"><i class="uil uil-arrow-left"></i></span>
                    </button>
                </div>
                <div class="search__result">
                    <ul class="list">
                        <li class="item">
                            <span class="btn__icon"><i class="uil uil-location-pin-alt"></i></span>
                            <div>
                                <p class="item__title">São Paulo</p>
                                <p class="label__2 item__subtitle">São Paulo, Brasil</p>
                            </div>
                            <a href="#" class="item__link"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="actions">
                <button class="icon__btn state">
                    <span class="btn__icon icon"><i class="uil uil-search"></i></span>
                </button>
                <a href="#/current__location" class="btn__primary state">
                    <span class="btn__icon"><i class="uil uil-map-pin"></i></span>
                    <span class="span">localização atual</span>
                </a>
            </div>
        </div>
    </header>

    <!--========Main========-->
    <main class="main">
        <article class="container">
            <div class="content__left">

                <!--========Current Weather========-->
                <section class="section current__weather">
                    <div class="card card__large current__weather-card">
                        <h2 class="title__2 card__title">agora</h2>
                        <div class="weapper">
                            <p class="headers">29&deg;<sup>c</sup></p>
                            <img src="assets/images/icons/01d.png" alt="Weather Image" class="weather__icon">
                        </div>
                        <p class="body__3">algumas nuvens</p>
                        <ul class="current__weather-list">
                            <li class="current__weather-item">
                                <span class="btn__icon"><i class="uil uil-calendar-alt"></i></span>
                                <p class="title__3 current__text">06 março, 2023</p>
                            </li>
                            <li class="current__weather-item">
                                <span class="btn__icon"><i class="uil uil-map-pin"></i></span>
                                <p class="title__3 current__text">São Paulo, Brasil</p>
                            </li>
                        </ul>
                    </div>
                </section>

            </div>
        </article>
    </main>





</body>
</html>
